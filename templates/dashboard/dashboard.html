{% extends 'base.html' %}

{% block content %}

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Custom Dashboard</h1>
        <p class="col-md-8 fs-4">Let your friends and colleague leave you a review via 
            http://127.0.0.1:8000/leave-review/{{request.user.username}}
        </p>
        <form class="p-4 p-md-5 border rounded-3 bg-light col-md-4" method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="input" name="username" class="form-control" id="floatingInput">
                <label for="floatingInput">Username</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        </form>
        <button class="btn btn-primary btn-lg" type="button">Example button</button>
    </div>
</div>

{% endblock content %}
